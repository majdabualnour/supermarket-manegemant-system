    .button-container {

    .main-button,
    .additional-buttons button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 16px;
      border: none;
      background-color: #1e90ff;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-button:hover,
    .additional-buttons button:hover {
      background-color: #1e90ff;
    }

    .additional-buttons {
      display: none;
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);

      color: #ffffff;
      cursor: pointer;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .additional-buttons button:last-child {

    }

                                          <script>

var input = document.getElementById("barcodeInput");

// Execute a function when the user presses a key on the keyboard
input.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  console.log(event.key)
  if (event.key === " ") {

    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("myBtn").click();
  }
});
                                          </script>
                                          <script >
                      
       
var scannedProducts = [];
var totalPrice = 0;
var scannedbar = [];
var all = [];
document.getElementById("barcodeInput").addEventListener("input", function() {
    var barcode = this.value;
    if (barcode.length === 8 && /^\d+$/.test(barcode)) {
        addProductToBill(barcode);
        this.value = ''; // Clear input after scanning
    }
});

function addProductToBill(barcode) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/add_to_bill", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var product = JSON.parse(xhr.responseText);
            var index = scannedProducts.findIndex(p => p.barcode === product.barcode);
            // if (index !== -1) {
            //     // Product already exists in scannedProducts array, update its quantity
            //     scannedProducts[index].quantity++;
            // } else {
                // Product doesn't exist in scannedProducts array, add it
                product.quantity = 1; // Set initial quantity to 1
                scannedProducts.push(product);
                scannedbar.push(barcode);
            // }
            totalPrice += product.price;
            displayProduct(product);
            updateTotal();
        }
    };
    xhr.send(JSON.stringify({ barcode: barcode }));
}
function StringBuffer() {
this.buffer = "";
}


function updateQuantity(index) {
    var quantityy = document.getElementById("quantity" + index).value;
    console.log(quantityy);
    scannedProducts[index-1].quantity = quantityy;
    
    updateTotal();
}
function clearProductList() {
    var productListDiv = document.getElementById("iii4");
    // Clear all child elements of the productListDiv
    while (productListDiv.firstChild) {
        productListDiv.removeChild(productListDiv.firstChild);
    }
}
function updateTotal() {
    var totalCost = 0;
    for (var i = 0; i < scannedProducts.length; i++) {
        totalCost += scannedProducts[i].price * scannedProducts[i].quantity;
        console.log(totalCost);
    }
    document.getElementById("mon").value = totalCost;

}
// .toFixed(2)
function submitBill() {
    // Send scannedProducts array to server to submit the bill
    // Example code to send the array to the server using AJAX
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/submit_bill", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            // Handle response from server if needed
            // alert("Bill submitted successfully!");
            // Clear scannedProducts array, totalPrice, and product list on the page
            scannedProducts = [];
            totalPrice = 0;
            document.getElementById("productList").innerHTML = '';
            document.getElementById("totalCost").innerText = '';
        }
    };
    var namecus = document.getElementById("name_cus").value;
    var mon = document.getElementById("mon").value;
    var dis = document.getElementById("dis" ).value;
    var rem = document.getElementById("rem" ).value;
    var opt = document.getElementById("opt").value;
    var acnum = document.getElementById("acnum").value;
all.push(scannedProducts);
    all.push(namecus);
    all.push(mon);
     all.push(dis);
    all.push(rem);
    all.push(opt);
    all.push(acnum);
   all.push(scannedbar);
   
   
    xhr.send(JSON.stringify({ products: all }));
    document.getElementById("name_cus").value = '';
  document.getElementById("mon").value = '';
   document.getElementById("dis" ).value = '';
    document.getElementById("rem" ).value = '';
    // document.getElementById("opt").value = '';
    document.getElementById("acnum").value = '';
    scannedProducts = [];
    scannedbar = [];

    clearProductList() ;
    // document.getElementById("productList").value = '';

}

                series: [
                [0, 18000, 35000,  25000,  22000,  0],

                ]
            }, {
                low: 0,
                showArea: true,
                showLine: false,
                showPoint: false,
                fullWidth: true,
                axisX: {
                  showGrid: true
              }
          });

              chart.on('draw', function(data) {
                  if(data.type === 'line' || data.type === 'area') {
                      data.element.animate({
                          d: {
                              begin: 2000 * data.index,
                              dur: 2000,
                              from: data.path.clone().scale(1, 0).translate(0, data.chartRect.height()).stringify(),
                              to: data.path.clone().stringify(),
                              easing: Chartist.Svg.Easing.easeOutQuint
                          }
                      });
                  }
              });
